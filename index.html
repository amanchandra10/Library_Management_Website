<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Aman's Library ðŸ‘‹</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aman's Library ðŸ‘‹</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-warning" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center text-secondary">Welcome to Aman's Library ðŸ‘‹</h1>
      <hr />
      <div class="d-flex w-100">
        <div class="left">
          <form class="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Book Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your data with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Book Author</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>

            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-dark" for="btnradio1">Coding</label>

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio2"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark" for="btnradio2"
                >Adventure</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
              />
              <label class="btn btn-outline-dark" for="btnradio3"
                >Fiction</label
              >
            </div>

            <br />

            <button type="submit" class="btn btn-warning mt-2 mb-3">
              Submit
            </button>
          </form>
        </div>

        <div class="right d-flex align-items-center justify-content-center">
          <lottie-player
            src="https://assets10.lottiefiles.com/packages/lf20_qq7lkxtl.json"
            background="transparent"
            speed="1.5"
            style="width: 350px; height: 350px"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>
    </div>
    <hr />
    <h4 class="text-secondary ms-5">Book Data âš¡</h4>
    <table
      class="table container table-dark border border-dark rounded table-hover"
    >
      <thead>
        <tr>
          <th scope="col">S.no</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author</th>
          <th scope="col">Type</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
